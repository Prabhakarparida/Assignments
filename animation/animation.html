<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <style>
        div{
            width:100px;
            height:100px;
            border-radius: 100px;
            background-color:pink;
            color:black;
            margin-top:200px;
            margin-left:200px;
            line-height:100px;
            text-align:center;
            font-family:'sans-serif';
            transition: 2s;
        }
      div:hover{
          transform: rotate(360deg);
      }
    </style>
</head>
<body>
    <div>Hover Me</div>
    
</body>
</html>
